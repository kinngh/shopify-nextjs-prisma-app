query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          product {
            metafield_disposal_fee: metafield(namespace: "custom", key: "disposal_fee") {
              value
            }
            metafield_recupel_fee: metafield(namespace: "custom", key: "recupel_fee") {
              value
            }
            metafield_fostplus_fee: metafield(namespace: "custom", key: "fostplus_fee") {
              value
            }
          }
        }
      }
    }
  }
}
